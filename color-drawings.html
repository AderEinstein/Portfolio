<script>
    const drawings = document.querySelectorAll('.drawing')
    var defaultImg = document.getElementById("img01");

    drawings.forEach(art => {
        art.addEventListener('mouseover', () => {
          defaultImg.style.filter = "brightness(10%)";
        })

        art.addEventListener('mouseout', () => {
          defaultImg.style.filter = "brightness(100%)"; 
        })
    })
